<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Sign In</title>
  <style>
    body {
      margin:0; font-family:Arial, sans-serif;
      background:#0d1117; color:white;
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .github-card {
      background:#161b22; padding:30px; border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.4); width:350px; text-align:center;
    }
    img { width:80px; margin-bottom:20px; }
    input {
      width:92%; padding:12px; margin:8px 0; border:1px solid #30363d; border-radius:6px; background:#0d1117; color:white;
    }
    button {
      width:100%; padding:12px; background:#238636; color:white; border:none; border-radius:6px;
      cursor:pointer; font-weight:600;
    }
    button:hover { background:#1f6f31; }
  </style>
</head>
<body>
  <div class="github-card">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    <h2>Sign in to GitHub</h2>
    <input type="text" placeholder="Username or email">
    <input type="password" placeholder="Password">
    <button>Sign in</button>
  </div>
</body>
</html>
