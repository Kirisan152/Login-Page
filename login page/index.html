<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    :root {
      --bg: #eef2f7;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --brand: #4f46e5;
      --brand-hover: #4338ca;
      --ring: rgba(79, 70, 229, .35);
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: linear-gradient(135deg, #eef2f7 0%, #e6ebf5 100%);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, .08);
      padding: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: radial-gradient(120% 120% at 30% 30%, #818cf8 0%, #6366f1 40%, #4f46e5 100%);
      box-shadow: 0 6px 16px rgba(79, 70, 229, .35);
    }

    h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    p.sub {
      margin: 6px 0 18px;
      color: var(--muted);
      font-size: .95rem;
    }

    label {
      display: block;
      font-size: .9rem;
      margin: 12px 0 6px;
    }

    .input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
      font-size: 0.98rem;
    }

    .input::placeholder {
      color: #94a3b8;
    }

    .input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .row {
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: .9rem;
    }

    .row a {
      color: var(--brand);
      text-decoration: none;
    }

    .row a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 12px 14px;
      border: 0;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background .15s, transform .02s;
    }

    .btn:hover {
      background: var(--brand-hover);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0;
      color: #94a3b8;
      font-size: .85rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      flex: 1;
      background: var(--border);
    }

    .alt {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .alt button {
      flex: 1;
      border: 1px solid var(--border);
      background: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .alt button:hover {
      background: #f8fafc;
    }
    .welcome{
      font-size: 40px;
    }

    /* Responsive Design */
    @media (max-width: 420px) {
      .card {
        padding: 20px;
        border-radius: 14px;
      }

      h1 {
        font-size: 1.1rem;
      }

      .alt {
        flex-direction: column;
      }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .card {
        max-width: 500px;
        padding: 32px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }

    @media (min-width: 1025px) {
      .card {
        max-width: 480px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" role="form" aria-labelledby="login-title">
      <div class="brand">
        <div class="logo"></div>
        <h1 class="welcome">Welcome</h1>
      </div>
      <p class="sub">Sign in to your account</p>

      <form action="#" method="post" novalidate>
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input class="input" type="password" id="password" name="password" placeholder="••••••••" minlength="6"
          required />

        <div class="row">
          <label style="display:flex;align-items:center;gap:8px;">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign In</button>
      </form>

      <div class="divider">or</div>

      <div class="alt">
        <button type="button" onclick="window.location.href='https://accounts.google.com/'">Sign in with Google</button>
        <button type="button" onclick="window.location.href='https://github.com/login'">Sign in with GitHub</button>
      </div>
    </section>
  </main>
</body>

</html>
